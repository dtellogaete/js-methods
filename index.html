<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

</head>
<body class="bg-light">
    <div>
        <h1>Todo List</h1>
    </div>
    <div>
        <!-- Add homework -->
        <div> 
            <h5>Nueva Tarea</h5>
            <div class="input-group input-group-lg">                
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="input_task">
                <button type="button" class="btn btn-success" onclick="addTask()">Agregar</button>
            </div>
        </div>
        <!-- Data-->
        <div class="data">
            <div class="card" style="width: 45%;">
                <div class="card-body">
                    <h5 class="card-title text-center">Total</h5>
                    <h1 class="text-center" id="total_task">0</h1>
                </div>    
            </div>
            <div class="card" style="width: 45%;">
                <div class="card-body">
                    <h5 class="card-title text-center">Realizadas</h5>
                    <h1 class="text-center" id="task_ready">0</h1>
                </div>    
            </div>
        </div>    
        <div class="tasks">      
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tarea</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <!-- Tareas -->
                    <tbody id="task_list"></tbody>
                </table>
            </div>
        </div>    

    </div>
    
    <!--JS -->
    <script src="assets/js/index.js" ></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
